<!DOCTYPE html>
<html>
<head>
    <title>JR Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Initialize map
var map = L.map('map').setView([32.255, -90.135], 10);

// Basemap layers
var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
}).addTo(map);

var satellite = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenTopoMap'
});

// Declare variables to hold layers
var contours, floodmap, sites;

// Contours → sage/olive green
fetch('geojson/contours.geojson')
    .then(response => response.json())
    .then(data => {
        contours = L.geoJSON(data, {
            style: {
                color: '#78866b',  // sage/olive green
                weight: 1
            }
        }).addTo(map);
    });

// Floodmap → marine blue
fetch('geojson/floodmap.geojson')
    .then(response => response.json())
    .then(data => {
        floodmap = L.geoJSON(data, {
            style: {
                color: '#2b5d85',  // marine blue
                fillOpacity: 0.4
            }
        }).addTo(map);
    });

// Sites → semi-transparent mustard
fetch('geojson/sites.geojson')
    .then(response => response.json())
    .then(data => {
        sites = L.geoJSON(data, {
            style: {
                color: '#d4af37',  // mustard
                fillOpacity: 0.5
            },
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.name || "Site");
            }
        }).addTo(map);
    });

// Add layer controls
var baseMaps = {
    "Streets": streets,
    "Satellite": satellite
};

var overlayMaps = {
    "Contours": contours,
    "Floodmap": floodmap,
    "Sites": sites
};

L.control.layers(baseMaps, overlayMaps).addTo(map);
</script>
</body>
</html>
