<!DOCTYPE html>
<html>
<head>
    <title>JR Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Initialize map
var map = L.map('map').setView([32.255, -90.135], 10);

// Basemap layers
var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
}).addTo(map);

var satellite = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenTopoMap'
});

// Overlay layers (empty groups for now)
var contours = L.geoJSON(null);
var floodmap = L.geoJSON(null);
var sites = L.geoJSON(null, {
    onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.name || "Site");
    }
});

// Load GeoJSON files
fetch('geojson/contours.geojson')
    .then(response => response.json())
    .then(data => contours.addData(data));

fetch('geojson/floodmap.geojson')
    .then(response => response.json())
    .then(data => floodmap.addData(data));

fetch('geojson/sites.geojson')
    .then(response => response.json())
    .then(data => sites.addData(data));

// Add layer controls
var baseMaps = {
    "Streets": streets,
    "Satellite": satellite
};

var overlayMaps = {
    "Contours": contours,
    "Floodmap": floodmap,
    "Sites": sites
};

L.control.layers(baseMaps, overlayMaps).addTo(map);
</script>
</body>
</html>
