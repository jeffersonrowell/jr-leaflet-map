<!DOCTYPE html>
<html>
<head>
    <title>JR Leaflet Map (Final Client Version)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        #map { height: 90vh; width: 100%; }
        #site-links { padding: 5px; text-align: center; background: #f7f7f7; }
        .site-link { margin: 0 10px; cursor: pointer; }
        .leaflet-control-attribution { display: none; }
        .custom-marker {
            background: #8B0000;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div id="site-links">
    <span class="site-link" data-layer="nickles">9.9 ac - Rankin</span> |
    <span class="site-link" data-layer="broadhead">16.57 ac - Rankin</span> |
    <span class="site-link" data-layer="holmes">10.39 ac - Rankin</span>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
<script>
var map = L.map('map', {
    zoomAnimation: true,
    fadeAnimation: true,
    markerZoomAnimation: true
}).setView([32.5, -88], window.innerWidth < 768 ? 6 : 7);

var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
var esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}');

L.control.fullscreen().addTo(map);

var alFloodLayer, msFloodLayer;
fetch('alabama/al_floodzones_smooth.geojson').then(res => res.json()).then(data => {
    alFloodLayer = L.geoJSON(data, { style: { color: '#3f93ba', weight: 1, fillOpacity: 0.4 } });
});
fetch('mississippi/ms_floodzones_smooth.geojson').then(res => res.json()).then(data => {
    msFloodLayer = L.geoJSON(data, { style: { color: '#3f93ba', weight: 1, fillOpacity: 0.4 } });
});

Promise.all([
    fetch('geojson/mississippi/rankin/floodway_4326.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/broadhead.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/holmes.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/nickles.geojson').then(res => res.json())
]).then(([floodwayData, broadheadData, holmesData, nicklesData]) => {

    function popupContent(title, details, link) {
        return `<div style="font-weight:bold; font-size:1.2em;">${title}</div>
                <br><b>Physical Characteristics</b><br>${details.physical}
                <br><br><b>Utilities</b><br>${details.utilities}
                <br><br><b>Transportation</b><br>${details.transport}
                <br><br><a href="${link}" target="_blank">â†’ More</a>`;
    }

    var floodway = L.geoJSON(floodwayData, { style: { color: '#3f93ba', weight: 0, fillOpacity: 0.4 } });
    var broadhead = L.geoJSON(broadheadData, {
        style: { color: '#999', weight: 1, fillColor: '#ffff66', fillOpacity: 0.15 },
        onEachFeature: (feature, layer) => layer.bindPopup(popupContent("16.57 ac - Rankin", {
            physical: "Size: 16.57 acres<br>Zoning: Industrial",
            utilities: "Water, Sewer, Gas, Electric",
            transport: "Highway access, rail nearby"
        }, 'https://jeffersonrowellproperties.com'))
    });
    var holmes = L.geoJSON(holmesData, {
        style: { color: '#999', weight: 1, fillColor: '#ffff66', fillOpacity: 0.15 },
        onEachFeature: (feature, layer) => layer.bindPopup(popupContent("U.S. HW 49 Frontage", {
            physical: "10.39 acres of undeveloped commercial land",
            utilities: "Water, Sewer, Gas, Electric",
            transport: "700+ feet frontage on U.S. Hwy 49"
        }, 'https://jeffersonrowellproperties.com'))
    });
    var nickles = L.geoJSON(nicklesData, {
        style: { color: '#999', weight: 1, fillColor: '#ffff66', fillOpacity: 0.15 },
        onEachFeature: (feature, layer) => layer.bindPopup(popupContent("9.9 ac - Rankin", {
            physical: "Size: 9.9 acres<br>Zoning: Industrial",
            utilities: "Water, Sewer, Gas, Electric",
            transport: "Highway access, rail nearby"
        }, 'https://jeffersonrowellproperties.com'))
    });

    var layers = { nickles, broadhead, holmes };

    var baseMaps = { "Streets": streets, "Satellite": satellite, "Esri Topo": esriTopo };
    var overlayMaps = {
        "9.9 ac - Rankin": nickles,
        "16.57 ac - Rankin": broadhead,
        "10.39 ac - Rankin": holmes,
        "Floodway": floodway,
        "Alabama Flood Zones": alFloodLayer,
        "Mississippi Flood Zones": msFloodLayer
    };

    var layerControl = L.control.layers(baseMaps, overlayMaps, { collapsed: true }).addTo(map);
    L.control.scale({ position: 'bottomleft', imperial: true, metric: false }).addTo(map);

    map.addLayer(nickles);
    map.addLayer(broadhead);
    map.addLayer(holmes);

    document.querySelectorAll('.site-link').forEach(link => {
        link.addEventListener('click', () => {
            var layer = layers[link.getAttribute('data-layer')];
            if (layer) map.fitBounds(layer.getBounds());
        });
    });

    map.on('overlayadd', function(e) {
        if (e.name === 'Alabama Flood Zones' && alFloodLayer) map.addLayer(alFloodLayer);
        if (e.name === 'Mississippi Flood Zones' && msFloodLayer) map.addLayer(msFloodLayer);
    });

    map.on('overlayremove', function(e) {
        if (e.name === 'Alabama Flood Zones' && alFloodLayer) map.removeLayer(alFloodLayer);
        if (e.name === 'Mississippi Flood Zones' && msFloodLayer) map.removeLayer(msFloodLayer);
    });

    map.on('baselayerchange', function(e) {
        var isSatellite = e.name === 'Satellite';
        [broadhead, holmes, nickles].forEach(layer => {
            layer.setStyle(isSatellite
                ? { color: '#8B0000', weight: 2, fillOpacity: 0 }
                : { color: '#999', weight: 1, fillColor: '#ffff66', fillOpacity: 0.15 });
        });
    });

    var pin1 = L.marker([32.174586, -90.135014], {
        icon: L.divIcon({ className: 'custom-marker' })
    }).addTo(map).bindPopup(popupContent("U.S. HW 49 Frontage", {
        physical: "10.39 acres of undeveloped commercial land",
        utilities: "Water, Sewer, Gas, Electric",
        transport: "700+ feet frontage on U.S. Hwy 49"
    }, 'https://jeffersonrowellproperties.com'));

    var pin2 = L.marker([32.260453, -90.144217], {
        icon: L.divIcon({ className: 'custom-marker' })
    }).addTo(map).bindPopup(popupContent("Crossroads of Mississippi", {
        physical: "Two adjacent tracts totaling 26.47 acres (9.9 acres & 16.57 acres)",
        utilities: "Water, Sewer, Gas, Electric",
        transport: "Direct access to I-20, I-55, Hwy 49 & Hwy 80"
    }, 'https://jeffersonrowellproperties.com'));

    var pins = [pin1, pin2];
    map.on('zoomend', () => {
        const zoom = map.getZoom();
        pins.forEach(pin => {
            if (zoom >= 17) map.removeLayer(pin);
            else map.addLayer(pin);
        });
    });

    map.whenReady(() => map.invalidateSize());
});
</script>
</body>
</html>
