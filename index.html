<!DOCTYPE html>
<html>
<head>
    <title>JR Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: calc(100vh - 60px); width: 100%; }
        .leaflet-control-attribution { display: none; }
        .leaflet-tooltip { font-size: 16px; font-weight: normal; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map');

// Fit bounds to MS + AL
var bounds = L.latLngBounds([[30, -91], [35.5, -84]]);
map.fitBounds(bounds);

var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri & contributors'
});

var esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri & contributors'
});

Promise.all([
    fetch('geojson/mississippi/rankin/floodway_4326.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/broadhead.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/holmes.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/nickles.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/nickles_broadhead.geojson').then(res => res.json())
]).then(([floodwayData, broadheadData, holmesData, nicklesData, combinedData]) => {

    var floodway = L.geoJSON(floodwayData, {
        style: { color: '#3f93ba', weight: 1, fillOpacity: 0.4 }
    });

    var broadhead = L.geoJSON(broadheadData, {
        style: { color: '#999', weight: 1, fillColor: '#ffff66', fillOpacity: 0.3 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<u>16.57 ac Rankin</u><br><b>Physical Characteristics</b><br>Size: 16.57 acres<br>Zoning: Industrial<br><b>Utilities</b><br>Water, Sewer, Gas, Electric<br><b>Transportation</b><br>Highway access, rail nearby");
        }
    });

    var holmes = L.geoJSON(holmesData, {
        style: { color: '#999', weight: 1, fillColor: '#ffff66', fillOpacity: 0.3 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<u>10.39 ac Rankin</u><br><b>Physical Characteristics</b><br>Size: 10.39 acres<br>Zoning: Commercial<br><b>Utilities</b><br>Water, Sewer, Gas, Electric<br><b>Transportation</b><br>US Hwy 49 frontage");
        }
    });

    var nickles = L.geoJSON(nicklesData, {
        style: { color: '#999', weight: 1, fillColor: '#ffff66', fillOpacity: 0.3 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<u>9.9 ac Rankin</u><br><b>Physical Characteristics</b><br>Size: 9.9 acres<br>Zoning: Industrial<br><b>Utilities</b><br>Water, Sewer, Gas, Electric<br><b>Transportation</b><br>Highway access, rail nearby");
        }
    });

    var combined = L.geoJSON(combinedData, {
        style: { color: '#999', weight: 1, fillColor: '#ffff66', fillOpacity: 0.3 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<u>26.47 ac Rankin</u><br><b>Physical Characteristics</b><br>Size: 26.47 acres<br>Zoning: Industrial<br><b>Utilities</b><br>Water, Sewer, Gas, Electric<br><b>Transportation</b><br>Direct access to I-20, I-55, Hwy 49, Hwy 80");
        }
    });

    var baseMaps = {
        "Streets": streets,
        "Satellite": satellite,
        "Esri Topo": esriTopo
    };

    var overlayMaps = {
        "9.9 ac Rankin": nickles,
        "16.57 ac Rankin": broadhead,
        "26.47 ac Rankin": combined,
        "10.39 ac Rankin": holmes,
        "Floodway": floodway
    };

    var layerControl = L.control.layers(baseMaps, overlayMaps, { collapsed: true }).addTo(map);
    L.control.scale({ position: 'bottomleft', imperial: true, metric: false }).addTo(map);

    map.addLayer(nickles);
    map.addLayer(broadhead);
    map.addLayer(holmes);

    map.on('overlayadd', function(e) {
        if (e.name === '26.47 ac Rankin') {
            if (map.hasLayer(nickles)) { map.removeLayer(nickles); uncheckBox('9.9 ac Rankin'); }
            if (map.hasLayer(broadhead)) { map.removeLayer(broadhead); uncheckBox('16.57 ac Rankin'); }
        }
        if (e.name === '9.9 ac Rankin' || e.name === '16.57 ac Rankin') {
            if (map.hasLayer(combined)) { map.removeLayer(combined); uncheckBox('26.47 ac Rankin'); }
        }
    });

    function uncheckBox(name) {
        document.querySelectorAll('.leaflet-control-layers-overlays label').forEach(label => {
            if (label.textContent.includes(name)) {
                let checkbox = label.querySelector('input');
                if (checkbox.checked) checkbox.click();
            }
        });
    }

    var pin1 = L.marker([32.174586, -90.135014]).addTo(map)
        .bindTooltip("<u>U.S. HW 49 Frontage</u><br>&bull; 10.39 acres undeveloped<br>&bull; 700+ ft frontage")
        .on('click', function() {
            window.open('https://jeffersonrowellproperties.com', '_blank');
        });

    var pin2 = L.marker([32.260453, -90.144217]).addTo(map)
        .bindTooltip("<u>Crossroads of Mississippi</u><br>&bull; 26.47 acres (9.9 + 16.57)<br>&bull; Access to I-20, I-55, Hwy 49")
        .on('click', function() {
            window.open('https://jeffersonrowellproperties.com', '_blank');
        });

    var pins = [pin1, pin2];
    map.on('zoomend', () => {
        const zoom = map.getZoom();
        pins.forEach(pin => {
            if (zoom >= 17) map.removeLayer(pin);
            else map.addLayer(pin);
        });
    });

    map.whenReady(() => map.invalidateSize());
});
</script>
</body>
</html>
