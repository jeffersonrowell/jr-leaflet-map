<!DOCTYPE html>
<html>
<head>
    <title>JR Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; margin-left: 10px; }
        .leaflet-control-attribution { display: none; }
        .leaflet-bottom.leaflet-left { margin-bottom: 10px; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([32.25, -88.2], 6.8);

// Basemap layers
var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri & contributors'
});

var esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri & contributors'
});

Promise.all([
    fetch('geojson/mississippi/rankin/floodway_4326.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/broadhead.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/holmes.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/nickles.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/nickles_broadhead.geojson').then(res => res.json())
]).then(([floodwayData, broadheadData, holmesData, nicklesData, combinedData]) => {

    var floodway = L.geoJSON(floodwayData, {
        style: { color: '#3f93ba', fillOpacity: 0.2, stroke: false }
    });

    var broadhead = L.geoJSON(broadheadData, {
        style: { color: '#d4af37', fillOpacity: 0.2 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<b>Crossroads of Mississippi</b><br>&bull; Two adjacent tracts totaling 26.47 acres (9.9 acres & 16.57 acres)<br>&bull; Direct access to I-20, I-55, Hwy 49 & Hwy 80");
        }
    });

    var holmes = L.geoJSON(holmesData, {
        style: { color: '#d4af37', fillOpacity: 0.2 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<b>U.S. HW 49 Frontage</b><br>&bull; 10.39 acres of undeveloped commercial land<br>&bull; 700+ feet frontage on U.S. Hwy 49");
        }
    });

    var nickles = L.geoJSON(nicklesData, {
        style: { color: '#d4af37', fillOpacity: 0.2 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<b>Crossroads of Mississippi</b><br>&bull; Two adjacent tracts totaling 26.47 acres (9.9 acres & 16.57 acres)<br>&bull; Direct access to I-20, I-55, Hwy 49 & Hwy 80");
        }
    });

    var combined = L.geoJSON(combinedData, {
        style: { color: '#d4af37', fillOpacity: 0.2 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<b>Crossroads of Mississippi</b><br>&bull; Two adjacent tracts totaling 26.47 acres (9.9 acres & 16.57 acres)<br>&bull; Direct access to I-20, I-55, Hwy 49 & Hwy 80");
        }
    });

    var baseMaps = {
        "Streets": streets,
        "Satellite": satellite,
        "Esri Topo": esriTopo
    };

    var overlayMaps = {
        "9.9 ac Rankin": nickles,
        "16.57 ac Rankin": broadhead,
        "26.47 ac Rankin": combined,
        "10.39 ac Rankin": holmes,
        "Floodway": floodway
    };

    var layerControl = L.control.layers(baseMaps, overlayMaps, { collapsed: true }).addTo(map);
    L.control.scale({ position: 'bottomleft', imperial: true, metric: false }).addTo(map);

    map.addLayer(nickles);
    map.addLayer(broadhead);
    map.addLayer(holmes);

    // Strict layer priority logic
    map.on('overlayadd', function(e) {
        if (e.name === '26.47 ac Rankin') {
            if (map.hasLayer(nickles)) map.removeLayer(nickles);
            if (map.hasLayer(broadhead)) map.removeLayer(broadhead);
        }
        if (e.name === '9.9 ac Rankin' || e.name === '16.57 ac Rankin') {
            if (map.hasLayer(combined)) map.removeLayer(combined);
        }
    });

    // Pins as clickable links (no popup links)
    var pin1 = L.marker([32.174586, -90.135014]).addTo(map)
        .bindTooltip("<u>U.S. HW 49 Frontage</u><br>&bull; 10.39 acres of undeveloped commercial land<br>&bull; 700+ feet frontage on U.S. Hwy 49")
        .on('click', function() {
            window.open('https://jeffersonrowellproperties.com', '_blank');
        });

    var pin2 = L.marker([32.260453, -90.144217]).addTo(map)
        .bindTooltip("<u>Crossroads of Mississippi</u><br>&bull; Two adjacent tracts totaling 26.47 acres (9.9 acres & 16.57 acres)<br>&bull; Direct access to I-20, I-55, Hwy 49 & Hwy 80")
        .on('click', function() {
            window.open('https://jeffersonrowellproperties.com', '_blank');
        });

    var pins = [pin1, pin2];
    map.on('zoomend', () => {
        const zoom = map.getZoom();
        pins.forEach(pin => {
            if (zoom >= 17) map.removeLayer(pin);
            else map.addLayer(pin);
        });
    });
});
</script>
</body>
</html>
