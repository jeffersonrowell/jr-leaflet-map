<!DOCTYPE html>
<html>
<head>
    <title>JR Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; margin-left: 10px; }
        .leaflet-control-attribution { display: none; }
        .leaflet-bottom.leaflet-left { margin-bottom: 10px; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([32.548261, -87.5], 6.8); // shifted ~50 miles east

// Basemap layers
var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

var esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri & contributors'
});

Promise.all([
    fetch('geojson/mississippi/rankin/floodway_4326.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/broadhead.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/holmes.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/nickles.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/nickles_broadhead.geojson').then(res => res.json())
]).then(([floodwayData, broadheadData, holmesData, nicklesData, combinedData]) => {

    var floodway = L.geoJSON(floodwayData, {
        style: { color: '#3f93ba', fillOpacity: 0.2, stroke: false }
    });

    var broadhead = L.geoJSON(broadheadData, {
        style: { color: '#d4af37', fillOpacity: 0.2 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<b><a href='https://jeffersonrowellproperties.com/Crossroads-of-MS-1' target='_blank'>Crossroads of Mississippi</a></b><br>* Two adjacent tracts totaling 26.47 acres (9.9 acres & 16.57 acres)<br>* Direct access to I-20, I-55, Hwy 49 & Hwy 80.");
        }
    }).addTo(map);

    var holmes = L.geoJSON(holmesData, {
        style: { color: '#d4af37', fillOpacity: 0.2 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<b><a href='https://jeffersonrowellproperties.com/HW-49-Florence-1' target='_blank'>U.S. HW 49 Frontage</a></b><br>* 10.39 acres of undeveloped commercial land<br>* 700+ feet frontage on U.S. Hwy 49.");
        }
    }).addTo(map);

    var nickles = L.geoJSON(nicklesData, {
        style: { color: '#d4af37', fillOpacity: 0.2 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<b><a href='https://jeffersonrowellproperties.com/Crossroads-of-MS-1' target='_blank'>Crossroads of Mississippi</a></b><br>* Two adjacent tracts totaling 26.47 acres (9.9 acres & 16.57 acres)<br>* Direct access to I-20, I-55, Hwy 49 & Hwy 80.");
        }
    }).addTo(map);

    var combined = L.geoJSON(combinedData, {
        style: { color: '#d4af37', fillOpacity: 0.2 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("<b><a href='https://jeffersonrowellproperties.com/Crossroads-of-MS-1' target='_blank'>Crossroads of Mississippi</a></b><br>* Two adjacent tracts totaling 26.47 acres (9.9 acres & 16.57 acres)<br>* Direct access to I-20, I-55, Hwy 49 & Hwy 80.");
        }
    });

    var baseMaps = {
        "Streets": streets,
        "Esri Topo": esriTopo
    };

    var overlayMaps = {
        "9.9 ac Rankin": nickles,
        "16.57 ac Rankin": broadhead,
        "26.47 ac Rankin": combined,
        "10.39 ac Rankin": holmes,
        "Floodway": floodway
    };

    var layerControl = L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
    L.control.scale({ position: 'bottomleft', imperial: true, metric: false }).addTo(map);

    // Show only specific layers on load
    map.addLayer(nickles);
    map.addLayer(broadhead);
    map.addLayer(holmes);

    // Layer exclusivity logic
    map.on('overlayadd', function(e) {
        if (e.name === '26.47 ac Rankin') {
            map.removeLayer(nickles);
            map.removeLayer(broadhead);
        }
        if (e.name === '9.9 ac Rankin' || e.name === '16.57 ac Rankin') {
            map.removeLayer(combined);
        }
    });

    // Add 2 pins
    var pin1 = L.marker([32.174586, -90.135014]).addTo(map).bindTooltip("U.S. HW 49 Frontage / 10.39 acres");
    var pin2 = L.marker([32.260453, -90.144217]).addTo(map).bindTooltip("Crossroads of Mississippi");

    var pins = [pin1, pin2];

    map.on('zoomend', () => {
        const zoom = map.getZoom();
        pins.forEach(pin => {
            if (zoom >= 17) map.removeLayer(pin);
            else map.addLayer(pin);
        });
    });
});
</script>
</body>
</html>
