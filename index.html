<!DOCTYPE html>
<html>
<head>
    <title>JR Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([32.4, -88.5], 6.8);

// Basemap layers
var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri & contributors',
    maxZoom: 19
});

var topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenTopoMap contributors'
});

// Declare overlay variables
let floodway, broadhead, holmes, nickles, combined;

Promise.all([
    fetch('geojson/mississippi/rankin/floodway_4326.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/broadhead.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/holmes.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/nickles.geojson').then(res => res.json()),
    fetch('geojson/mississippi/rankin/nickles_broadhead.geojson').then(res => res.json())
]).then(([floodwayData, broadheadData, holmesData, nicklesData, combinedData]) => {

    floodway = L.geoJSON(floodwayData, {
        style: { color: '#2b5d85', fillOpacity: 0.4 }
    }).addTo(map);

    broadhead = L.geoJSON(broadheadData, {
        style: { color: '#d4af37', fillOpacity: 0.5 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("Broadhead Site");
        }
    }).addTo(map);

    holmes = L.geoJSON(holmesData, {
        style: { color: '#ff7f0e', fillOpacity: 0.5 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("Holmes Site");
        }
    }).addTo(map);

    nickles = L.geoJSON(nicklesData, {
        style: { color: '#9467bd', fillOpacity: 0.5 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("Nickles Site");
        }
    }).addTo(map);

    combined = L.geoJSON(combinedData, {
        style: { color: '#17becf', fillOpacity: 0.5 },
        onEachFeature: (feature, layer) => {
            layer.bindPopup("Nickles + Broadhead Combined");
        }
    }).addTo(map);

    var baseMaps = {
        "Streets": streets,
        "Satellite": satellite,
        "Topographic": topo
    };

    var overlayMaps = {
        "Floodway": floodway,
        "Broadhead Site": broadhead,
        "Holmes Site": holmes,
        "Nickles Site": nickles,
        "Nickles + Broadhead Combined": combined
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
});
</script>
</body>
</html>
